<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="digite seu nome." required>
        </div>

        <!-- input radio -->

            <p>voce gosta de mim?</p>

            <div>
                <input type="radio" id="sim" name="gosta-mim">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="nao" name="gosta-mim">
                <label for="nao">NÃ£o</label>
            </div>
        </div>

        <!-- select e option -->
        <div>
            <label for="turma">Selecione sua turma: </label>
            <select name="turma" id="turma">
                <option selected disabled>Selecione...</option>
                <option value="01ta">01ta</option>
                <option value="01tb">01tb</option>
                <option value="01tc">01tc</option>
            </select>
        </div>

        

        <button>enviar</button>
    </form>
</body>
</html>
